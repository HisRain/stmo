            <!-- 使用绝对路径引用Logo -->

        </div>
        
        <nav class="nav-links">
            <!-- 导航栏 -->
            <a href="/index.html" class="active"><span class="material-symbols-rounded">home</span>首页</a>

                <input id="search" type="search" name="q" required placeholder="必应搜索...">

        <button class="theme-toggle" id="themeToggle">
            <span class="material-symbols-rounded" id="themeIcon">dark_mode</span>
        </button>
    </div>
    <!-- 检测IE浏览器 -->
    <script>
        function detectIE() {
            var ua = window.navigator.userAgent;
            var msie = ua.indexOf('MSIE ');
            var trident = ua.indexOf('Trident/');
            var edge = ua.indexOf('Edge/');
            
            return (msie > 0 || trident > 0 || edge > 0);
        }
        
        if (detectIE()) {
            window.location.replace("https://old.hkems-stmo.top");
        }
    </script>
